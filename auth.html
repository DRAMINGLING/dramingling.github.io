    <script>
        // ========== é…ç½®éƒ¨åˆ† ==========
        const CONFIG = {
            CORRECT_PASSWORD: '13574271985',
            BASE_PATH: '/personal_documents/',
            TOKEN_EXPIRE_HOURS: 2
        };

        // ========== çŠ¶æ€ç®¡ç†å™¨ ==========
        const AuthState = {
            // æ£€æŸ¥æ˜¯å¦æ˜¯ç™»å‡ºåçš„é‡å®šå‘
            isLogoutRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('logout') === 'true';
            },
            
            // æ¸…ç†æ‰€æœ‰è®¤è¯çŠ¶æ€
            clearAll() {
                localStorage.removeItem('docs_auth_token');
                localStorage.removeItem('docs_auth_time');
                sessionStorage.removeItem('docs_auth_token');
                sessionStorage.removeItem('docs_auth_time');
                localStorage.removeItem('docs_logout_flag');
            },
            
            // è®¾ç½®ç™»å‡ºæ ‡å¿—
            setLogoutFlag() {
                localStorage.setItem('docs_logout_flag', 'true');
                // 3ç§’åè‡ªåŠ¨æ¸…ç†
                setTimeout(() => {
                    localStorage.removeItem('docs_logout_flag');
                }, 3000);
            },
            
            // æ£€æŸ¥ç™»å‡ºæ ‡å¿—
            checkLogoutFlag() {
                return localStorage.getItem('docs_logout_flag') === 'true';
            }
        };

        // ========== ä»¤ç‰Œç®¡ç†å™¨ ==========
        const TokenManager = {
            generate(password) {
                const now = Date.now();
                const tokenData = {
                    p: btoa(password), // åŠ å¯†å­˜å‚¨å¯†ç 
                    t: now,
                    e: now + (CONFIG.TOKEN_EXPIRE_HOURS * 60 * 60 * 1000),
                    v: '2.0'
                };
                
                const tokenString = JSON.stringify(tokenData);
                return btoa(unescape(encodeURIComponent(tokenString)));
            },
            
            validate(token) {
                try {
                    const jsonString = decodeURIComponent(escape(atob(token)));
                    const tokenData = JSON.parse(jsonString);
                    
                    // æ£€æŸ¥ç‰ˆæœ¬
                    if (tokenData.v !== '2.0') return false;
                    
                    // æ£€æŸ¥æ˜¯å¦è¿‡æœŸ
                    const now = Date.now();
                    if (now > tokenData.e) return false;
                    
                    // éªŒè¯å¯†ç ï¼ˆéœ€è¦è§£å¯†ï¼‰
                    const storedPassword = atob(tokenData.p);
                    return storedPassword === CONFIG.CORRECT_PASSWORD;
                } catch (error) {
                    console.warn('ä»¤ç‰ŒéªŒè¯å¤±è´¥:', error);
                    return false;
                }
            },
            
            // æ£€æŸ¥æ˜¯å¦å·²æœ‰æœ‰æ•ˆä»¤ç‰Œ
            hasValidToken() {
                // ä¼˜å…ˆæ£€æŸ¥sessionStorage
                let token = sessionStorage.getItem('docs_auth_token');
                if (token && this.validate(token)) return token;
                
                // ç„¶åæ£€æŸ¥localStorage
                token = localStorage.getItem('docs_auth_token');
                if (token && this.validate(token)) return token;
                
                return null;
            }
        };

        // ========== é‡å®šå‘ç®¡ç†å™¨ ==========
        const RedirectManager = {
            // è·å–é‡å®šå‘ç›®æ ‡
            getTarget() {
                const urlParams = new URLSearchParams(window.location.search);
                let target = urlParams.get('redirect');
                
                // å¦‚æœæ²¡æœ‰æŒ‡å®šï¼Œä½¿ç”¨é»˜è®¤é¡µé¢
                if (!target) {
                    return CONFIG.BASE_PATH + 'index.html';
                }
                
                // æ¸…ç†å’ŒéªŒè¯ç›®æ ‡URL
                try {
                    // å¦‚æœæ˜¯å®Œæ•´URLï¼Œæå–è·¯å¾„
                    if (target.startsWith('http')) {
                        const urlObj = new URL(target);
                        target = urlObj.pathname + urlObj.search;
                    }
                    
                    // ç¡®ä¿ä»¥åŸºç¡€è·¯å¾„å¼€å¤´
                    if (!target.startsWith(CONFIG.BASE_PATH)) {
                        target = CONFIG.BASE_PATH + target.replace(/^\//, '');
                    }
                    
                    return target;
                } catch (error) {
                    console.warn('é‡å®šå‘ç›®æ ‡æ— æ•ˆ:', error);
                    return CONFIG.BASE_PATH + 'index.html';
                }
            },
            
            // æ‰§è¡Œé‡å®šå‘
            redirect(token, remember = false) {
                const target = this.getTarget();
                const separator = target.includes('?') ? '&' : '?';
                const finalUrl = target + separator + 'auth=' + encodeURIComponent(token);
                
                // å­˜å‚¨ä»¤ç‰Œ
                if (remember) {
                    localStorage.setItem('docs_auth_token', token);
                    localStorage.setItem('docs_auth_time', Date.now().toString());
                }
                sessionStorage.setItem('docs_auth_token', token);
                sessionStorage.setItem('docs_auth_time', Date.now().toString());
                
                // æ¸…ç†ç™»å‡ºæ ‡å¿—
                localStorage.removeItem('docs_logout_flag');
                
                console.log('æ­£åœ¨é‡å®šå‘åˆ°:', finalUrl);
                window.location.href = finalUrl;
            }
        };

        // ========== é¡µé¢åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', function() {
            const errorDiv = document.getElementById('error');
            const logoutNotice = document.getElementById('logoutNotice');
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯ç™»å‡ºåçš„è®¿é—®
            if (AuthState.isLogoutRedirect() || AuthState.checkLogoutFlag()) {
                logoutNotice.style.display = 'block';
                AuthState.clearAll();
                
                // æ¸…ç†URLå‚æ•°
                const cleanUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰æœ‰æ•ˆä»¤ç‰Œ
            const validToken = TokenManager.hasValidToken();
            if (validToken && !AuthState.checkLogoutFlag()) {
                console.log('æ£€æµ‹åˆ°æœ‰æ•ˆä»¤ç‰Œï¼Œè‡ªåŠ¨é‡å®šå‘');
                RedirectManager.redirect(validToken, false);
                return;
            }
            
            // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„æ— æ•ˆä»¤ç‰Œ
            AuthState.clearAll();
        });

        // ========== äº‹ä»¶å¤„ç† ==========

            // éªŒè¯å¯†ç

                // ç”Ÿæˆä»¤ç‰Œ

                // çŸ­æš‚å»¶è¿Ÿåé‡å®šå‘
                setTimeout(() => {

                }, 500);
            } else {

        });

        // æŒ‰Enteré”®æäº¤
